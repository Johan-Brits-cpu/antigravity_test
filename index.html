<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Focus</h1>

        <div class="timer-container">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring__circle-bg" stroke="currentColor" stroke-width="12" fill="transparent"
                    r="120" cx="150" cy="150" />
                <circle class="progress-ring__circle" stroke="currentColor" stroke-width="12" fill="transparent" r="120"
                    cx="150" cy="150" />
            </svg>
            <div class="time-display" id="time-display">25:00</div>
        </div>

        <div class="input-container">
            <input type="number" id="custom-minutes" min="1" max="60" value="25" class="time-input"
                aria-label="Set minutes">
            <span class="input-label">min</span>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn btn-primary" aria-label="Start Timer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5V19L19 12L8 5Z" fill="currentColor" />
                </svg>
            </button>
            <button id="pause-btn" class="btn" aria-label="Pause Timer" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 19H10V5H6V19ZM14 5V19H18V5H14Z" fill="currentColor" />
                </svg>
            </button>
            <button id="reset-btn" class="btn" aria-label="Reset Timer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4.01 7.58 4.01 12C4.01 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z"
                        fill="currentColor" />
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
